<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Страница управление ролью</title>
    <link rel="stylesheet" href="../css/userPage.css">
</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>
                <button id="logreq">LOG REQUEST</button>
            </div>
            <div>
                <button id="logout">LOG OUT</button>
            </div>
        </header>
        <div class="content">
            <div>
                <h3>Id:</h3>
                <p id="roleId"></p>
            </div>
            <hr>
            <div>
                <h3>Название роли:</h3>
                <p id="roleName"></p>
            </div>
            <hr>
            <div>
                <h3>Описание роли:</h3>
                <p id="roleDescription"></p>
            </div>
            <hr>
            <div>
                <h3>Код роли:</h3>
                <p id="roleCode"></p>
            </div>
            <hr>
            <div>
                <h3>Разрешения:</h3>
                <ul id="permissionsList"></ul>
            </div>
            <hr>
            <div>
                <div>
                    <h3>Управление:</h3>
                    <div id="id-assignment" class="id-assignment">
                        <label>Введите Id разрешения для добавления:</label>
                        <input type="number" id="permissionIdToAdd" placeholder="Введите Id">
                        <button id="addPermission">Добавить разрешение</button>
                    </div>
                    <div id="id-assignment" class="id-assignment">
                        <label>Введите Id разрешения для удаления:</label>
                        <input type="number" id="permissionIdToDelete" placeholder="Введите Id">
                        <button id="deletePermission">Удалить разрешение</button>
                    </div>
                    
                </div>
                <div>
                    <button id="softDeleteRole" style="background-color:yellow; color:black">Мягкое удаление роли</button>
                    <button id="hardDeleteRole" style="background-color:red">Жесткое удаление роли</button>
                </div>
                <button id="updateRole">Обновить роль</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/rolePage.js"></script>
</body>
</html>
