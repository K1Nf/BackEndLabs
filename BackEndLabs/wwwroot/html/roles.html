<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/userPage.css"/>
</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>

            <div>

            </div>

        <div class="content">
            <h1>Список ролей</h1>

            </table>

                <label>Введите Id роль для восстановления:</label>
                <input type="number" id="restoreRoleId" placeholder="Введите Id">

            <button id="createRole">Создать роль</button>
        </div>

    </div>


    <script src="../js/main.js"></script>
