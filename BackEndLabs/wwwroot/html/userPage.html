<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Страница управление пользователем</title>
    <link rel="stylesheet" href="../css/userPage.css">
</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>
                <button id="logreq">LOG REQUEST</button>
            </div>
            <div>
                <button id="logout">LOG OUT</button>
            </div>
        </header>
        <div class="content">
            <div>
                <h3>Id:</h3>
                <p id="userId"></p>
            </div>
            <hr>
            <div>
                <div>
                    <h3>Роли пользователя:</h3>
                    <ul id="rolesList"></ul>
                </div>
            <hr>
            <div>
                <h3>Управление:</h3>

                <div id="id-assignment" class="id-assignment">
                    <label>Введите Id роли для добавления:</label>
                    <input type="number" id="add" placeholder="Введите Id">
                    <button id="addRole">Добавить роль</button>
                </div>

                <div id="id-assignment" class="id-assignment">
                    <label >Введите Id роли для мягкого удаления:</label>
                    <input type="number" id="soft" placeholder="Введите Id">
                    <button id="softDeleteRole">Мягкое удаление роли</button>
                </div>

                <div id="id-assignment" class="id-assignment">
                    <label>Введите Id роли для жесткого удаления:</label>
                    <input type="number" id="hard" placeholder="Введите Id">
                    <button id="hardDeleteRole">Жесткое удаление роли</button>
                </div>
                
                <div id="id-assignment" class="id-assignment">
                    <label>Введите Id роли для восстановления:</label>
                    <input type="number" id="restore" placeholder="Введите Id">
                    <button id="restoreRole">Восстановление роли</button>
                </div>

                <!--<div id="id-assignment" class="id-assignment" hidden>
                    <label for="userIdInput">Введите Id роли:</label>
                    <input type="number" id="userIdInput" placeholder="Введите Id">
                    <button id="assignIdButton">Добавить роль</button>
                </div>-->
            </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/userPage.js"></script>
</body>
</html>
