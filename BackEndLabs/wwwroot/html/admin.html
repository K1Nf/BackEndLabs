<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/userPage.css"/>
</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>
                <button id="logreq">LOG REQUEST</button>
            </div>
            <div>
                <button id="logout">LOG OUT</button>
            </div>
        </header>
        <div class="content">
            <div>
                <button id="downloadArchive">Скачать архив с картинками</button>
                <button id="downloadRoles">Скачать Excel файл ролей</button>
                <button id="downloadPermissions">Скачать Excel файл разрешений</button>
            </div>
            <div>
                <label> Загрузите новые или перезапишите старые роли: </label>
                <input type="file" id="rolesExcel" />
                <button id="loadRolesFile">Загрузить роли</button>

                <br />
                
                <label> Загрузите новые или перезапишите старые рарзешения: </label>
                <input type="file" id="permissionsExcel" />
                <button id="loadPermissionsFile">Загрузить разрешения</button>

            </div>


        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
