<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Список логов</title>
    <link rel="stylesheet" href="../css/LogReq.css" />
</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>
                <button id="logreq"> LOG REQUEST</button>
            </div>
            <div>
                <h1 id="userName"></h1>
                <button id="logout">LOG OUT</button>
            </div>
        </header>
        
        <div class="content">
            <div style="margin-bottom: 10vh;">
                <h2>Список изменений разрешений</h2>
                <input id="permissionId" type="number" min="1" />
                <button id="getPermissionStory">Посмотреть изменения разрешения</button>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>EntityId</th>
                            <th>Old Value</th>
                            <th>New Value</th>
                            <th>MANAGE</th>
                        </tr>
                    </thead>
                    <tbody id="permissionTBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/permissionChanges.js"></script>
</body>
</html>
