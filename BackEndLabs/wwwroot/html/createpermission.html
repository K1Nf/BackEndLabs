<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание разрешения</title>
    <link rel="stylesheet" href="../css/RolesPage.css" />

</head>
<body>
    <div class="center-container">
        <header class="centered-header">
            <div>
                <button id="lab1">INFO</button>
                <button id="me">ME</button>
                <button id="users">USERS</button>
                <button id="roles">ROLES</button>
                <button id="permissions">PERMISSIONS</button>
                <button id="userChanges">USERS CHANGES</button>
                <button id="roleChanges">ROLES CHANGES</button>
                <button id="permissionChanges">PERMISSIONS CHANGES</button>
                <button id="logreq">LOG REQUEST</button>
            </div>
            <div>
                <h1 id="userName"></h1>
                <button id="logout">LOG OUT</button>
            </div>
        </header>

        <div class="content">
            <h2>Создание разрешения</h2>
            <form class="role-form" id="createRoleForm">
                <label>Имя:</label>
                <input type="text" id="name" name="name" required>

                <label>Описание:</label>
                <textarea id="description" name="description" rows="2"></textarea>

                <label for="roleCode">Код:</label>
                <input type="text" id="code" name="code" required>

                <button type="submit">Создать разрешение</button>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/createPermission.js"></script>
</body>
</html>
